<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ayurvedic Healthcare Chatbot - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #3b7d3b;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #3b7d3b;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #2e612e;
        }
        .login-container a {
            display: block;
            margin-top: 10px;
            color: #3b7d3b;
            text-decoration: none;
            font-size: 14px;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome</h1>
        <p>Login to access AI Ayurvedic Healthcare</p>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit" >Login</button>
        </form>
        <a href="/signup">Don't have an account? Sign up</a>
        <a href="{{ url_for('login') }}">Login</a>

    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting traditionally
            
            // Get the username input
            const password = document.getElementById('password').value;

            // Example: Check if username matches (you can replace this logic with a real backend check)
            if (password === "admin") { 
                // Redirect to another page
                window.location.href = "/index.html"; // Replace with your target page
            } else {
                alert("Invalid username! Please try again.");
            }
        });
    </script>
</body>
</html>
